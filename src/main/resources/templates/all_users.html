<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image List</title>
</head>
<body>
<h1>Image List</h1>
<ul>
    <li th:each="user : ${users}">
        <h3 th:text="${user.username}"></h3>
        <h4 th:text="${user.email}"></h4>
    </li>
</ul>
</body>
</html>
