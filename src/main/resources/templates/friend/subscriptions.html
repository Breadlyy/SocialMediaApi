<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    /* Style for the Friends button */
    .friends-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .friends-button:hover {
        background-color: #0056b3;
    }

</style>
<head>
    <meta charset="UTF-8">
    <a class="friends-button" th:href="@{/profile}">Profile</a>
    <a class="friends-button" th:href="@{/users}">All users</a>
    <a class="friends-button" th:href="@{/friends}">Friends</a>
    <a class="friends-button" th:href="@{/friend-request}">Requests</a>
    <a class="friends-button" th:href="@{/subscribes}">Subscribes</a>
    <title>Subscriptions</title>
</head>
<body>
<h1>subscriptions</h1><!--подписки на кого-то -->
<ul>
    <li th:each="sub : ${subscriptions}">
        <p th:text="${sub.username}"></p>
        <form th:action="@{/unsubscribe}" method="post">
            <input type="hidden" name="subId" th:value="${sub.id}">
            <button type="submit">unsubscribe</button>
        </form>
    </li>
</ul>
</body>
</html>
