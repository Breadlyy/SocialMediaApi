<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
</head>
<body>
<h1>Please Log In</h1>
<div th:if="${param.error}">
    Invalid email and password.</div>
<div th:if="${param.logout}">
    You have been logged out.</div>
<form th:action="@{/login}" method="post" th:object="${account}">
    <div>
        <input  th:field="*{username}" type="username" name="username" placeholder="Username"/>
    </div>
    <div>
        <input th:field="*{password}" type="password" name="password" placeholder="Password"/>
    </div>
    <input type="submit" value="Log in" />
</form>
<a th:href="@{registration}">Registration</a>
</body>
</html>
